<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Tabla de posiciones de la Primera División de Fútbol de Argentina. Consulta el ranking de equipos, partidos jugados, partidos ganados, partidos perdidos, goles a favor, goles en contra, diferencia de goles y puntos. Mantente al día con el desempeño de los equipos en el campeonato argentino."
    />
    <meta
      name="keywords"
      content="fútbol, tabla de posiciones, Primera División, Argentina, equipos, goles, puntos, clasificación, ranking"

    <link rel="stylesheet" href="css/index.css" />

      <thead>
        <tr>
          <th data-shorten="POS">Posición</th>
          <th>Equipo</th>
          <th data-shorten="PJ">Partidos Jugados</th>
          <th data-shorten="PG">Partidos Ganados</th>
          <th data-shorten="PP">Partidos Perdidos</th>
          <th data-shorten="PE">Partidos Empatados</th>
          <th data-shorten="GF">Goles a Favor</th>
          <th data-shorten="GC">Goles en Contra</th>
          <th data-shorten="DG">Diferencia de Goles</th>

    <script src="js/index.js"></script>
